<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PixiJs</title>
</head>
<body>
    <div class="main">
        <div class="main__inputs">
            <input type="text" class="cur-shapes">
            <input type="text" class="surf-area">
        </div>

        <div class="game"></div>

        <div class="main__btns">
            <div class="main__btns-gen shapes">
                <button class="dec-shapes">-</button>
                <button class="inc-shapes">+</button>
                <p class="number-shapes">0</p>
            </div>
                <div class="main__btns-gen gravity">
                <button class="dec-grav">-</button>
                <button class="inc-grav">+</button>
                <p class="number-grav">0</p>
            </div>
        </div>
    </div>

</body>
